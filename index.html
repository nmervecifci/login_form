<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--External Css3-->
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!--start codes-->
<div class="login_form">
    <div class="logo"></div>
    <div class="title">Form Login</div>
    <form action="#!" method="get" id="login_id" name="login_name">
        <div class="container">
        
        <input type="email" name="uemail" id="uemail" placeholder="email address" required autofocus>
        <br>
    
        <input type="password" name="upassword" id="upassword" placeholder="password" required>
        <button>Login</button>
        </div>
    </form>
</div>
    <!--end codes-->
</body>
</html>
